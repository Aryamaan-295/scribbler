<!DOCTYPE html>
<html lang="en" >
	<head>
		<!-- Meta data for SEO etc -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<link rel="icon"  href="images/logo2.png">
		<meta name="description" content="Scribbler: A notebook for experimenting in JavaScript. Play with html and javascript using simple interface (without servers and backend deployment). All the computation happens in your browser.">
		<script>global=globalThis</script>
		<title>JSNB: JavaScript Notebook</title>

		<!-- Codemirror for code box -->
		<script src="codemirror/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror/codemirror.css">
		<link rel="stylesheet" href="codemirror/cobalt.css">
		<link rel="stylesheet" href="codemirror/duotone-light.css">
		
		<script src="codemirror/javascript.js"></script> <!--For styling javascript code -->

		<!-- Controllers and libs -->
		<script src="js/libs.js"></script> <!-- libs for some functionality -->
		<script src="js/sandbox-controller.js"></script> <!-- Controls the UI -->
		<script src="js/worker.js"></script> <!-- Runs the user generated code -->
		
		<!-- Styling using pico.css and some custome css -->
		<link rel="stylesheet" href="css/pico.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<!-- For opening links in the parent frame by default -->
		<base target="_parent">	
		
	</head>
  <body style="height:100%" >
  	<span id="top"></span>	
	<!-- Template code block. This html will be copied and udpated for each cell -->
	<div id="code_block_template" style="display:none">
		<div  id="cell_menu_block_id" class="cell-menu">
			<a tabindex="0" data-tooltip="Toggle between code and html"> 
				<b><label style="display:inline">
				<input  id="cell_type_block_id" style="height:15px;display:none" type="checkbox" class="cell-type" checked="true" ></input>
				<span></span>
				</label></b>
			</a>
			<a tabindex="0" data-tooltip="Run the cell: Cmd/Ctrl-Enter"   onclick="run(_block_id)">&#9658;</a>
			<a tabindex="0" data-tooltip="Move the cell up: Alt-D + Up arrow"   onclick="move_up(_block_id)">&#x25B2;</a>
			<a tabindex="0" data-tooltip="Move the cell down: Alt-D + Down arrow"    onclick="move_down(_block_id)">&#x25BC;</a>
			<a tabindex="0" data-tooltip="Add a cell bellow: Alt/Option-Enter"  onclick="insert_cell('code',_block_id)">&#10011;</a>
			<a tabindex="0" data-tooltip="Delete the cell: Alt/Option-D"  onclick="delete_cell(_block_id)">&#9747;</a>
			
		</div>
		<div id="input_block_id" tabindex='0' onfocusout="unfocus_editor(_block_id)" class='code'></div>
		<article style="display:flex"  id="result_block_id">
			<p class="status" id="status_block_id"></p> 
			<div class="output" id="output_block_id"  ondblclick="toggle_editor(_block_id)"></div>
		</article>
	</div>
	<div class="container">
		<a id="nb_name" contentEditable="true">Untitled Notebook</a> <!-- Title of the notebook -->
		<div  class='' id='main'></div> <!-- All the cells go inside this div -->
	</div>
  </body>
  <script>
  	insitialize_sandbox(); <!-- Load the notebook or insert an empty cell -->
  </script>
  
  <!-- Loading some libraries for power experience. Putting at the end so that these do not block rest of the UI. -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
	<script src="https://decentralized-intelligence.com/di-libs/build/di-libs.js"></script>
	<script id="libs-loaded"><script>

  
 </html>
